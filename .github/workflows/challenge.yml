name: complex

on: push

jobs:
    job1:
        name: Job 1
        runs-on: ubuntu-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date

    job2:
        name: Job 2
        runs-on: windows-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: Get-Date

    job3:
        name: Job 3
        runs-on: macos-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date

    job4:
        name: Job 4
        runs-on: ubuntu-latest
        needs: [job1, job2, job3]
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
